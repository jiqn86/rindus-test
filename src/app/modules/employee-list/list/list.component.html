<h1>Current Employees List</h1>
<div class="table-container">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 table-full"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="standard">
          <input
            matInput
            [(ngModel)]="element.name"
            placeholder="Name"
            maxlength="20"
          >
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="standard">
          <input
            matInput
            [(ngModel)]="element.lastName"
            placeholder="Last Name"
            maxlength="20"
          >
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="standard">
          <input
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="element.dob"
            (dateChange)="formatDate(element.dob, $event.value)"
            placeholder="01/01/2000"
            [max]="maxDate"
            readonly
          >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="standard">
          <mat-label>Select a Position</mat-label>
          <mat-select [(ngModel)]="element.position">
            <mat-option
              *ngFor="let
              position of positions"
              [value]="position"
            >{{position | titlecase}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <span class="mr-10">
          <button
            mat-raised-button
            color="primary"
            (click)="saveEmployee(element)"
            matTooltip="Save Employee"
          ><mat-icon matSuffix>save</mat-icon></button>
        </span>
        <span class="mr-10">
          <button
            mat-raised-button
            color="warn"
            (click)="deleteEmployee(element)"
            matTooltip="Delete Employee"
          ><mat-icon matSuffix>delete</mat-icon></button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
