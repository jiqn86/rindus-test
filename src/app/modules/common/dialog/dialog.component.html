<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this employee?</p>
  <h4>{{data.name}} {{data.lastName}}</h4>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    (click)="onNoClick()"
    color="warn"
  >Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    color="primary"
  >Confirm</button>
</div>
